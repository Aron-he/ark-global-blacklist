name: Update ARK Global Blacklist

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Merge blacklist
        run: |
          chmod +x scripts/merge.sh
          scripts/merge.sh

      - name: Commit merged blacklist
        run: |
          git config user.name "ark-blacklist-bot"
          git config user.email "bot@users.noreply.github.com"
          git add upstream/official.txt build/blacklist.txt
          git commit -m "auto: update merged blacklist" || exit 0
          git push
